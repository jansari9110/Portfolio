<!-- EmailJS SDK -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

<script>
// Initialize EmailJS with your public key
(function(){
  // Replace 'YOUR_PUBLIC_KEY' with your actual EmailJS public key
  emailjs.init("DnUsR5GWF4z_lxUzA");
})();

// Handle form submission
document.getElementById('contactForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  const button = document.getElementById('submitBtn');
  const result = document.getElementById('result');
  const originalText = button.textContent;
  
  // Update button state
  button.textContent = 'Sending...';
  button.disabled = true;
  result.innerHTML = '';
  result.className = '';

  // EmailJS service configuration
  // Replace these with your actual EmailJS service ID and template ID
  const serviceID = 'service_r3wdlbh';
  const templateID = 'template_1hwk06r';

  // Send email using EmailJS
  emailjs.sendForm(serviceID, templateID, this)
    .then(function(response) {
      console.log('SUCCESS!', response.status, response.text);
      result.innerHTML = '✅ Message sent successfully! I\'ll get back to you soon.';
      result.className = 'success';
      document.getElementById('contactForm').reset();
      button.textContent = originalText;
      button.disabled = false;
      
      // Clear success message after 5 seconds
      setTimeout(() => {
        result.innerHTML = '';
        result.className = '';
      }, 5000);
    }, function(error) {
      console.log('FAILED...', error);
      result.innerHTML = '❌ Failed to send message. Please try again or email me directly.';
      result.className = 'error';
      button.textContent = originalText;
      button.disabled = false;
      
      // Clear error message after 7 seconds
      setTimeout(() => {
        result.innerHTML = '';
        result.className = '';
      }, 7000);
    });
});
</script>
